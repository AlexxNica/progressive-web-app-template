<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="components-shared-styles.html">
<link rel="import" href="typography-shared-styles.html">
<link rel="import" href="utilities-shared-styles.html">

<dom-module id="pages-shared-styles">
<template>

<style include="components-shared-styles typography-shared-styles utilities-shared-styles">

  .Page-card {
    background-color: var(--primary-background-color);
    color: var(--primary-text-color);
    border-radius: 2px;
    box-sizing: border-box;
    padding: var(--gutter);
    position: inherit;
  }

  .Page-card--fullHeight,
  .Page-container--fullHeight {
    min-height: calc(100vh - var(--header-toolbar-height));
    width: 100vw;
  }

  .Page-card--small {
    @apply(--layout-vertical);
    @apply(--layout-start-justified);
  }

  /* Tablet wide */
  @media screen and (min-width: 600px) {

  }

  /* Laptop wide */
  @media screen and (min-width: 960px) {
    .Page-container {
      margin: var(--gutter) var(--screen-edge-margin);
    }

    .Page-container--center {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .Page-card--fullHeight,
    .Page-container--fullHeight {
      min-height: calc(100vh - var(--header-toolbar-height) - var(--gutter) * 2);
      width: calc(100vw - var(--screen-edge-margin) * 2);
    }

    .Page-card--small {
      min-height: 512px;
      width: 384px;
    }
  }

  /* Large wide */
  @media screen and (min-width: 1600px) {

  }

  /* Landscape phone height */
  @media screen and (orientation: landscape) and (max-height: 450px) {

  }

  /* Landscape phone minimal height - iPhone 4 */
  @media screen and (orientation: landscape) and (max-height: 320px) {

  }

  /* Print mode */
  @media print {

  }

</style>

</template>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="app-localize-behavior-extended.html">
<link rel="import" href="app-icons-header.html">
<link rel="import" href="app-pages/app-pages.html">
<link rel="import" href="app-styles/app-styles-variables.html">

<dom-module id="progressive-app">

  <template>

    <style include="app-styles-variables">

      /* Always Design for Mobile First
         Mobile First means designing for mobile before designing for desktop or any other device
         (This will make the page display faster on smaller devices).
         http://www.w3schools.com/css/css_rwd_mediaqueries.asp */

      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .Drawer-content {
        @apply(--layout-vertical);
        @apply(--paper-font-body2);

        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
        height: 100%;
        padding: var(--spacing-unit) 0;
      }

      .Drawer-header {
        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 128px;
      }

      .Drawer-headerLogo {
        height: 50px;
        width: 50px;
      }

      .Drawer-link {
        color: currentColor;
        text-decoration: none;
      }

      .Drawer-title {
        @apply(--paper-font-headline);
      }

      .Drawer-widget {
        padding: var(--spacing-unit) 0;
      }

      .Drawer-widget--bottom {
        border-top: 1px solid var(--divider-color);
      }

      .Drawer-widget--footer {
        @apply(--paper-font-caption);

        border-top: 1px solid var(--divider-color);
        padding-left: var(--gutter);
      }

      .Header {
        background-color: var(--primary-color);
        color: var(--text-primary-color);
        --app-header-background-rear-layer: {
          /* The header is Indigo when condensed */
          background-color: var(--primary-color);
        };
        --app-header-background-front-layer: {
          display: none;
        };
      }

      .Header.home {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 64px);
        min-height: 350px;
        text-shadow: 0 1px 0 #000;
        --app-header-background-front-layer: {
          display: block;
        };
      }

      .Header-actionButton {
        --paper-icon-button-ink-color: var(--text-primary-color);
        margin-right: calc(var(--gutter) - 8px);
      }

      .Header-actionButtonIcon {
        box-sizing: border-box !important;
        padding: 8px;
        width: 40px;
        height: 40px;
        margin-right: calc(var(--gutter) - 8px);
      }

      .Header-background {
        opacity: 0;
        transition: 2s opacity;
        visibility: hidden;
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .Header-content {
        width: 100%;
        height: calc(100% - 128px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .Header-signInButtonLink {
        color: var(--text-primary-color);
        text-decoration: none;
        opacity: 0;
        transition: 1s opacity;
        visibility: hidden;
      }

      .Header-signInButton {
        background-color: var(--conversion-color);
        font-size: 15px;
        line-height: 21px;
        padding: 0.5em 0.57em;
        text-shadow: none;
        margin: 0;
      }

      .Header-toolbar {
        padding: 0 var(--screen-edge-margin) 0 calc(var(--screen-edge-margin) - 8px);
        z-index: 10;
      }

      .Icon-offline {
        height: 32px;
        width: 32px;
        margin-right: var(--gutter);
      }

      .Icon-rocket {
        height: 200px;
        width: 200px;
      }

      .Navigation {
        padding-bottom: 0;
        padding-top: 0;
      }

      .Navigation-icon {
        margin-right: var(--gutter);
        pointer-events: none;
      }

      .Navigation-link {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        color: currentColor;
        min-height: 48px;
        padding-left: var(--screen-edge-margin);
        padding-right: var(--gutter);
        text-decoration: none;
        outline: none;
      }

      .Navigation-link.iron-selected {
        color: var(--accent-color);
      }

      .Navigation-text {
        pointer-events: none;
      }

      .Tooltip {
        --paper-tooltip: {
          font-size: 16px;
        }
      }

      /* Tablet wide */
      @media screen and (min-width: 600px) {
        .Header.home {
          height: calc(100% - 128px);
        }
        .Header-signInButtonContent {
          font-size: 18px;
          line-height: 24px;
          padding: 0.4em 0.57em;
        }
        .Icon-rocket {
          height: 400px;
          width: 400px;
        }
      }

      /* Laptop wide */
      @media screen and (min-width: 960px) {

      }

      /* Large wide */
      @media screen and (min-width: 1600px) {

      }

      /* Landscape phone height */
      @media screen and (orientation: landscape) and (max-height: 450px) {
        .Header.home {
          height: 100%;
        }
        .Icon-rocket {
          height: 200px;
          width: 200px;
        }
      }

      /* Print */
      @media print {

      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route pattern="/:page" route="{{route}}" data="{{routeData}}" tail="{{routeTail}}"></app-route>

    <!-- Header content -->
    <app-header class$="Header {{page}}" id="header"
                condenses reveals effects="waterfall blend-background parallax-background">

      <app-toolbar class="Header-toolbar" role="navigation">

        <iron-icon class="Header-actionButtonIcon"
                   icon="header:{{_headerActionButtonIcon}}" hidden$="{{_isLazyLoadComplete}}"></iron-icon>

        <paper-icon-button class="Header-actionButton" id="actionButton"
          on-tap="_onHeaderActionButtonTap"
          icon="header:{{_headerActionButtonIcon}}"
          aria-label="Open navigation"
          hidden$="{{!_isLazyLoadComplete}}"></paper-icon-button>

        <paper-tooltip class="Tooltip" for="actionButton" offset="0"
                       hidden$="{{!_isLazyLoadComplete}}">{{localize(_headerActionButtonIcon)}}</paper-tooltip>

        <div flex disabled$="{{_isPage('home', page)}}">
          <a class="Header-logoLink" href="/"
             data-track-link="nav-home" data-ajax-link aria-label="Home">
            <div class="Header-logo"></div>
          </a>
        </div>

        <div class="Header-title" title>
          <span>{{app.name}}</span><span hidden$="{{!app.pageTitle}}">&nbsp;&nbsp;-&nbsp;&nbsp;{{app.pageTitle}}</span>
        </div>

        <iron-icon class="Icon-offline" icon="header:cloud-off" hidden$="{{!app.isOffline}}"></iron-icon>

        <a class="Header-signInButtonLink" id="headerSignInButton" href="/sign-in" tabindex="-1"
          hidden$="{{_computeSignInButtonHidden(page)}}">
          <paper-button class="Header-signInButton" raised>{{localize('sign-in')}}</paper-button>
        </a>

      </app-toolbar>

      <img class="Header-background" id="headerBackground" backgroundFrontLayer
           src="/images/bg.jpg" on-load="_onHeaderBackgroundLoad" on-error="_onHeaderBackgroundError">

      <div class="Header-content" hidden$="{{!_isPage('home', page)}}">
        <iron-icon class="Icon-rocket" icon="header:rocket"></iron-icon>
      </div>

    </app-header>

    <app-pages role="main" app="{{app}}" page=[[page]]></app-pages>

    <!-- Drawer content is lazy-created -->
    <!-- Two-way bind `_drawerOpened` since app-drawer can update `opened` itself. -->
    <app-drawer class="Drawer" opened="{{_drawerOpened}}" swipe-open hidden$="{{!_isLazyLoadComplete}}">

      <app-toolbar class="Drawer-header">
        <iron-icon class="Drawer-headerLogo" icon="header:rocket"></iron-icon>
      </app-toolbar>

      <div class="Drawer-content">

        <div class="Drawer-widget">

          <iron-selector class="Navigation" selected="[[page]]" attr-for-selected="name" role="navigation">

            <a class="Navigation-link" name="home" href="/">
              <iron-icon class="Navigation-icon" icon="drawer:home"></iron-icon>
              <span class="Navigation-text">{{localize('home')}}</span>
            </a>

            <a class="Navigation-link" name="sign-in" href="/sign-in">
              <iron-icon class="Navigation-icon" icon="drawer:supervisor-account"></iron-icon>
              <span class="Navigation-text">{{localize('sign-in')}}</span>
            </a>

            <a class="Navigation-link" name="contact-us" href="/contact-us">
              <iron-icon class="Navigation-icon" icon="drawer:mail"></iron-icon>
              <span class="Navigation-text">{{localize('contact-us')}}</span>
            </a>

          </iron-selector>

        </div>

      </div>

    </app-drawer>

  </template>

  <script>

    // Performance logging
    window.performance && performance.mark && performance.mark('app - before register');

    Polymer({

      is: 'progressive-app',

      properties: {
        app: {
          type: Object,
          value: {
            // Responsive handlers using Material Design breakpoints
            // http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
            isTabletWide: window.matchMedia('screen and (min-width:600px)').matches,
            isLaptopWide: window.matchMedia('screen and (min-width:960px)').matches,
            isLargeWide: window.matchMedia('screen and (min-width:1600px)').matches,
            isPrintMode: window.matchMedia('print').matches,
            isOffline: false,
            name: window.APP_NAME,
            pageTitle: ''
          }
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _headerActionButtonIcon: {
          type: String,
          value: 'menu'
        },

        _isLazyLoadComplete: {
          type: Boolean,
          value: false
        },

        _isLocalesLoaded: {
          type: Boolean,
          value: false
        },

        _isPageSwitched: {
          type: Boolean,
          value: false
        }
      },

      behaviors: [
        AppLocalizeBehaviorExtended
      ],

      listeners: {
        'app-page-loaded': '_onAppPageLoaded',
        'app-resources-loaded': '_onAppResourcesLoaded',
        'announce': '_onAnnounce',
        'dom-change': '_onDomChange'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      created: function() {
        window.performance && performance.mark && performance.mark(this.is + ' - created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // Listen for online/offline network status
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      attached: function() {
        this.loadLocales(this.is);
        this.fire('app-attached');
        this._setStyles();
      },

      _computeSignInButtonHidden: function(page) {
        return page === 'sign-in' ||
               page === 'contact-us' && !this.app.isTabletWide;
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this._drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          this._isPageSwitched = Boolean(oldPage);
          // Set icon of headerActionButton
          this._headerActionButtonIcon = page === 'home' ? 'menu' : 'back';

          if (this._isLocalesLoaded) {
            // Set page title
            if (page === 'home') {
              this.set('app.pageTitle', '');
            } else {
              this.set('app.pageTitle', this.localize(page));
            }
          }
        }
      },

      _onAppPageLoaded: function() {
        if (this._isPageSwitched) {
          // Update header styles for dynamic loading background image
          this.$.header.updateStyles();
          // The size of the header depends on the page, so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
        this._ensureLazyLoaded();
      },

      _ensureLazyLoaded: function() {
        // Load lazy resources after render and set `_isLazyLoadComplete` when done.
        if (!this._isLazyLoadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('app-lazy-resources.html'), function() {
              // Load pre-caching - register service worker if supported.
              //if ('serviceWorker' in navigator) {
              //  navigator.serviceWorker.register('/service-worker.js');
              //}
              //this._notifyNetworkStatus();
              this._isLazyLoadComplete = true;
              this.$.headerSignInButton.style.opacity = 1;
              this.$.headerSignInButton.style.visibility = 'visible';
            });
          });
        }
      },

      _onHeaderActionButtonTap: function() {
        if (this.page === 'home') {
          this._toggleDrawer();
        } else {
          window.history.back();
        }
      },

      _onHeaderBackgroundLoad: function() {
        this.$.headerBackground.style.opacity = 1;
        this.$.headerBackground.style.visibility = 'visible';
      },

      _isPage: function(pageName, selectedPage) {
        return pageName === selectedPage;
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.app.isOffline;
        this.set('app.isOffline', !navigator.onLine);

        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.app.isOffline || (!this.app.isOffline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('shop-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.app.isOffline ?
              'You are offline' : 'You are online';
          //this._networkSnackbar.open();
        }
      },

      // Toggle function for lazy loaded drawer
      _toggleDrawer: function() {
        this._drawerOpened = !this._drawerOpened;
      },

      // AppLocalizeBehaviorExtended behaviour notify loaded an external resources
      _onAppResourcesLoaded: function() {
        this._isLocalesLoaded = true;
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _onDomChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      // Set CSS custom properties using shim that Polymer provides
      // Issue https://github.com/Polymer/polymer/issues/2149
      _setStyles: function() {
        if (this.app.isLargeWide) {
          this.customStyle['--gutter'] = '24px';
          this.customStyle['--screen-edge-margin'] = '40px';
          this.customStyle['--app-drawer-width'] = '296px';
        } else if (this.app.isLaptopWide) {
          this.customStyle['--gutter'] = '24px';
          this.customStyle['--screen-edge-margin'] = '24px';
        }
        this.updateStyles();
      }

    });

  </script>

</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="progressive-app">

  <template>

    <style include="app-styles-variables">

      /* Always Design for Mobile First
         Mobile First means designing for mobile before designing for desktop or any other device
         (This will make the page display faster on smaller devices).
         http://www.w3schools.com/css/css_rwd_mediaqueries.asp */

      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      section {
        margin: var(--gutter);
      }

      .Drawer {
        --app-drawer-width: 300px;
      }

      .Drawer-content {
        @apply(--layout-vertical);
        @apply(--paper-font-body2);

        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
        height: 100%;
        padding: var(--spacing-unit) 0;
      }

      .Drawer-header {
        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .Drawer-headerLogo {
        height: 50px;
        width: 50px;
      }

      .Drawer-link {
        color: currentColor;
        text-decoration: none;
      }

      .Drawer-title {
        @apply(--paper-font-headline);
      }

      .Drawer-widget {
        padding: var(--spacing-unit) 0;
      }

      .Drawer-widget--bottom {
        border-top: 1px solid var(--divider-color);
      }

      .Drawer-widget--footer {
        @apply(--paper-font-caption);

        border-top: 1px solid var(--divider-color);
        padding-left: 24px;
      }

      .Navigation {
        padding-bottom: 0;
        padding-top: 0;
      }

      .Navigation-icon {
        margin-right: var(--gutter);
        pointer-events: none;
      }

      .Navigation-link {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        color: currentColor;
        min-height: 48px;
        padding-left: var(--screen-edge-margin);
        padding-right: var(--gutter);
        text-decoration: none;
        outline: none;
      }

      .Navigation-link.iron-selected {
        color: var(--accent-color);
      }

      .Navigation-text {
        pointer-events: none;
      }

      app-header {
        color: #fff;
        background-color: #3f51b5; /* Indigo 500 */
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .header-action-button {
        margin-right: 16px;
      }
      app-header a,
      app-header a:active,
      app-header a:visited {
        color: #fff;
        text-decoration: none;
      }
      app-header paper-button {
        background-color: var(--conversion-color);
        border-radius: 3px;
        font-size: 18px;
        line-height: 18px;
        margin: 0 0.29em;
        padding: 0.5em 0.57em;
        height: 36px;
        text-shadow: none;
        text-transform: uppercase;
        box-sizing: border-box;
        display: inline-flex;
      }
      app-header.home {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 128px);
        min-height: 500px;
        text-shadow: 0 1px 0 #000;
        --app-header-background-front-layer: {
          background-image: url(/images/bg.jpg);
          background-position: left center;
          background-repeat: no-repeat;
          background-size: cover;
        };
      }
      .header-content {
        width: 100%;
        height: calc(100% - 128px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-header-action-button {
        box-sizing: border-box !important;
        padding: 8px;
        width: 40px;
        height: 40px;
      }
      .icon-offline {
        height: 32px;
        width: 32px;
        margin-right: 16px;
      }
      .icon-rocket {
        height: 400px;
        width: 400px;
      }

      /* Laptop size */
      @media screen and (min-width: 960px) {

      }

      /* Laptop large size */
      @media screen and (min-width: 1600px) {

      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route pattern="/:page" route="{{route}}" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <!-- Responsive handlers using Material Design breakpoints
         http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints -->
    <iron-media-query query="screen and (min-width:600px)"
                      query-matches="{{app.isTabletSize}}" full></iron-media-query>
    <iron-media-query query="screen and (min-width:960px)"
                      query-matches="{{app.isLaptopSize}}" full></iron-media-query>
    <iron-media-query query="print"
                      query-matches="{{app.isPrintMode}}" full></iron-media-query>

    <!-- Header content -->
    <app-header id="header" class$="{{page}}" condenses reveals effects="waterfall blend-background parallax-background">
      <app-toolbar role="navigation">
        <paper-icon-button class="header-action-button"
          icon="{{_headerActionButtonIcon}}"
          on-tap="_onHeaderActionButtonTap"
          aria-label="Open navigation">
          <!-- Show only icon before lazy load paper-icon-button -->
          <iron-icon class="icon-header-action-button" icon="{{_headerActionButtonIcon}}"></iron-icon>
        </paper-icon-button>
        <div flex disabled$="{{_isPage('home', page)}}">
          <a href="/" class="app-logo-link"
              data-track-link="nav-home" data-ajax-link
              layout center aria-label="Home">
            <div class="app-logo"></div>
          </a>
        </div>
        <div title>{{_pageTitle}}</div>
        <iron-icon class="icon-offline" icon="cloud-off" hidden$="{{!app.isOffline}}"></iron-icon>
        <a href="/sign-in"
          tabindex="-1"
          hidden$="{{_isPage('sign-in', page)}}">
          <paper-button raised>{{localize('sign-in')}}</paper-button>
        </a>
      </app-toolbar>
      <div class="header-content" hidden$="{{!_isPage('home', page)}}">
        <iron-icon class="icon-rocket" icon="rocket"></iron-icon>
      </div>
    </app-header>

    <!-- Main content is lazy-created -->
    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <app-page-home name="home" app="[[app]]"></app-page-home>
      <app-page-sign-in name="sign-in" app="[[app]]" route="[[subroute]]"></app-page-sign-in>
    </iron-pages>

    <!-- Drawer content is lazy-created -->
    <!-- Two-way bind `_drawerOpened` since app-drawer can update `opened` itself. -->
    <app-drawer class="Drawer" opened="{{_drawerOpened}}" swipe-open hidden$="{{!_lazyLoadComplete}}"
      on-app-drawer-transitioned="_onDrawerTransitioned">

      <app-toolbar class="Drawer-header">
        <iron-icon class="Drawer-headerLogo" icon="rocket"></iron-icon>
      </app-toolbar>

      <div class="Drawer-content">
        <div class="Drawer-widget">
          <iron-selector class="Navigation" attr-for-selected="name" selected="[[page]]" role="navigation">
            <a class="Navigation-link" name="home" href="/">
              <iron-icon class="Navigation-icon" icon="drawer:home"></iron-icon>
              <span class="Navigation-text">{{localize('home')}}</span>
            </a>

            <a class="Navigation-link" name="sign-in" href="/sign-in">
              <iron-icon class="Navigation-icon" icon="drawer:supervisor-account"></iron-icon>
              <span class="Navigation-text">{{localize('sign-in')}}</span>
            </a>

            <a class="Navigation-link" name="contact-us" href="/contact-us">
              <iron-icon class="Navigation-icon" icon="drawer:mail"></iron-icon>
              <span class="Navigation-text">{{localize('contact-us')}}</span>
            </a>
          </iron-selector>
        </div>
      </div>
    </app-drawer>

  </template>

  <script>

    // Performance logging
    window.performance && performance.mark && performance.mark('progressive-app - before register');

    Polymer({

      is: 'progressive-app',

      properties: {
        app: {
          type: Object,
          value: {
            isOffline: false
          }
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _headerActionButtonIcon: {
          type: String,
          value: 'menu'
        },

        _lazyLoadComplete: {
          type: Boolean,
          value: false
        },

        _pageTitle: {
          type: String,
          value: window.APP_NAME
        }
      },

      behaviors: [
        AppLocalizeBehaviorExtended
      ],

      listeners: {
        'announce': '_onAnnounce',
        'dom-change': '_domChange'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      created: function() {
        window.performance && performance.mark && performance.mark('progressive-app - created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // Listen for online/offline network status
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      attached: function() {
        // Update styles for dynamic changes in app header.
        this.updateStyles();
        this.loadLocales('/data/locales/progressive-app.json');
        this.fire('app-attached');
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this._drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // Update styles for dynamic changes in app header.
          this.updateStyles();
          // Load page import on demand.
          var pageElement = 'app-pages/app-page-' + page + '/app-page-' + page + '.html';
          this.importHref(this.resolveUrl(pageElement), function() {
              this._pageLoaded(Boolean(oldPage));
            }, null, true);
          // Set icon of headerActionButton
          this._headerActionButtonIcon = page === 'home' ? 'menu' : 'arrow-back';
          // Set page title
          if (page === 'home') {
            this._pageTitle = window.APP_NAME;
          } else if (page === 'sign-in') {
            this._pageTitle = this.localize('sign-in');
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page, so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // Load lazy resources after render and set `_lazyLoadComplete` when done.
        if (!this._lazyLoadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('app-lazy-resources.html'), function() {
              // Load pre-caching - register service worker if supported.
              //if ('serviceWorker' in navigator) {
              //  navigator.serviceWorker.register('/service-worker.js');
              //}
              this._notifyNetworkStatus();
              this._lazyLoadComplete = true;
            });
          });
        }
      },

      _onHeaderActionButtonTap: function() {
        if (this.page === 'home') {
          this._toggleDrawer();
        } else {
          window.history.back();
        }
      },

      _onDrawerTransitioned: function() {
        if (this.page === 'home') {
          this._headerActionButtonIcon = this._drawerOpened ? 'close' : 'menu';
        } else {
          this._headerActionButtonIcon = 'arrow-back';
        }
      },

      _isPage: function(pageName, selectedPage) {
        return pageName === selectedPage;
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.app.isOffline;
        this.set('app.isOffline', !navigator.onLine);

        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.app.isOffline || (!this.app.isOffline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('shop-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.app.isOffline ?
              'You are offline' : 'You are online';
          //this._networkSnackbar.open();
        }
      },

      // Toggle function for lazy loaded drawer
      _toggleDrawer: function() {
        this._drawerOpened = !this._drawerOpened;
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      }

    });

  </script>

</dom-module>

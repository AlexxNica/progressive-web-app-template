<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../app-behaviors/app-localize-behavior-extended.html">
<link rel="import" href="app-icons-sign-in.html">

<dom-module id="app-page-sign-in">

  <template>

    <style>

      :host {
        display: block;
      }

      /* Tablet wide */
      @media screen and (min-width: 600px) {

      }

      /* Laptop wide */
      @media screen and (min-width: 960px) {

      }

      /* Large wide */
      @media screen and (min-width: 1600px) {

      }

      /* Landscape phone height */
      @media screen and (orientation: landscape) and (max-height: 450px) {

      }

      /* Print mode */
      @media print {

      }

    </style>


    <div class="button-content signIn" tabindex="0"
        on-click="signIn" on-keydown="_signInKeyPress">
      <span class="icon"><iron-icon icon="sign-in:google"></iron-icon></span>
      <span class="buttonText">{{_labelSignin}}</span>
    </div>

  </template>

  <script>

    Polymer({

      is: 'app-page-sign-in',

      properties: {
        app: Object
      },

      behaviors: [
        AppLocalizeBehaviorExtended
      ],

      listeners: {
        'app-resources-loaded': '_onAppLocalesLoaded'
      },

      attached: function() {
        this.loadLocales(this.is);
      },

      _onAppLocalesLoaded: function(event) {
        event.stopPropagation();
      }

    });

  </script>

</dom-module>

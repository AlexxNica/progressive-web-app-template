<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../app-localize-behavior-extended.html">
<link rel="import" href="app-icons-sign-in.html">

<dom-module id="app-page-sign-in">

  <template>

    <style>

      :host {
        display: block;
        background-color: #3f51b5; /* Indigo 500 */
        background-image: url(/images/bg.jpg);
        background-position: left center;
        background-repeat: no-repeat;
        background-size: cover;
        height: calc(100vh - 64px);
      }

    </style>

  </template>

  <script>

    Polymer({

      is: 'app-page-sign-in',

      behaviors: [
        AppLocalizeBehaviorExtended
      ],

      attached: function() {
        this.loadLocales('/data/locales/app-page-sign-in.json');
      }

    });

  </script>

</dom-module>

<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../app-behaviors/app-localize-behavior-extended.html">
<link rel="import" href="app-icons-sign-in.html">

<dom-module id="app-page-sign-in">

  <template>

    <style>

      :host {
        display: block;
        height: calc(100vh - 64px);
      }

      .Background {
        opacity: 0;
        transition: 1s opacity;
        visibility: hidden;
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      /* Tablet wide */
      @media screen and (min-width: 600px) {

      }

      /* Laptop wide */
      @media screen and (min-width: 960px) {

      }

      /* Large wide */
      @media screen and (min-width: 1600px) {

      }

      /* Landscape phone height */
      @media screen and (orientation: landscape) and (max-height: 450px) {

      }

      /* Print mode */
      @media print {

      }

    </style>

    <img class="Background" id="background"
         src="/images/bg.jpg" alt="Background"
         on-load="_onBackgroundLoad" on-error="_onBackgroundError">

    <div class="button-content signIn" tabindex="0"
        on-click="signIn" on-keydown="_signInKeyPress">
      <span class="icon"><iron-icon icon="sign-in:google"></iron-icon></span>
      <span class="buttonText">{{_labelSignin}}</span>
    </div>

  </template>

  <script>

    Polymer({

      is: 'app-page-sign-in',

      properties: {
        app: Object
      },

      behaviors: [
        AppLocalizeBehaviorExtended
      ],

      listeners: {
        'app-resources-loaded': '_onAppResourcesLoaded'
      },

      attached: function() {
        this.loadLocales(this.is);
      },

      // AppLocalizeBehaviorExtended behaviour notify loaded an external resources
      _onAppResourcesLoaded: function() {
        this.set('app.pageTitle', this.localize('sign-in'));
      },

      _onBackgroundLoad: function() {
        this.$.background.style.opacity = 1;
        this.$.background.style.visibility = 'visible';
      }

    });

  </script>

</dom-module>

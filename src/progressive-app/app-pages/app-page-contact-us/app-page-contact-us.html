<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../app-localize-behavior-extended.html">
<link rel="import" href="app-icons-contact-us.html">

<dom-module id="app-page-contact-us">

  <template>

    <style>

      :host {
        display: block;
        height: calc(100vh - 64px);
      }

    </style>

    <h1>{{localize('contact-us')}}</h1>

  </template>

  <script>

    Polymer({

      is: 'app-page-contact-us',

      properties: {
        app: Object
      },

      behaviors: [
        AppLocalizeBehaviorExtended
      ],

      listeners: {
        'app-resources-loaded': '_onAppResourcesLoaded'
      },

      attached: function() {
        this.loadLocales('/data/locales/app-page-contact-us.json');
      },

      // AppLocalizeBehaviorExtended behaviour notify loaded an external resources
      _onAppResourcesLoaded: function() {
        this.set('app.pageTitle', this.localize('contact-us'));
      }

    });

  </script>

</dom-module>

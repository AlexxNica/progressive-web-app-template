  <script>

    Polymer({

      is: 'app-page-home',

      properties: {
        active: {
          type: Boolean,
          value: false,
          observer: '_activeChanged'
        },

        app: Object,

        _isLocalesLoaded: {
          type: Boolean,
          value: false
        }
      },

      behaviors: [
        AppBehaviors.AppLocalizeBehavior
      ],

      listeners: {
        'app-resources-loaded': '_onLocalesLoaded'
      },

      attached: function() {
        this.loadLocales(this.app.baseUrl, this.is);
      },

      _activeChanged: function() {
        if (this.active && this._isLocalesLoaded) {
          this.set('app.pageTitle', this.localize('home'));
        }
      },

      _onLocalesLoaded: function(event) {
        event.stopPropagation();
        this._isLocalesLoaded = true;
        // TODO: Resolve slow localize data binding in Firefox
        //this.style.display = 'block';
        this.set('app.pageTitle', this.localize('home'));
      }

    });

  </script>
